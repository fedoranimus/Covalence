<template class="tag-editor">
    <require from="./tag-editor.scss"></require>
    <form submit.delegate="onAdd()">
        <div class="field has-addons">
            <p class="control is-expanded">
                <input class="input" value.bind="tagQuery & debounce:500" type="text" placeholder="Search for a tag">
            </p>
            <p class="control">
                <button type="submit" class="button is-info">
                    Add
                </button>
            </p>
        </div>
    </form>
    <aside class="menu" show.bind="hasSuggestions">
        <ul class="menu-list">
            <li repeat.for="suggestedTag of suggestedTags" click.delegate="selectTag(suggestedTag)" class="suggested-tag">
                <a>${suggestedTag.name}</a>
            </li>
        </ul>
    </aside>
</template>
