<template class="tag-editor">
    <require from="./tag-editor.scss"></require>
    <form submit.delegate="onAdd()">
        <div class="field has-addons">
            <p class="control is-expanded">
                <input class="input" value.bind="tagQuery & debounce:500" type="text" placeholder="Search for a tag">
            </p>
            <p class="control">
                <button type="submit" class="button is-info">
                    Add
                </button>
            </p>
        </div>
    </form>
    <div role="listbox" class="dropdown-menu typeahead" show.bind="hasSuggestions" id="tag-suggestions">
        <div role="presentation" class="dropdown-inner">
            <ul role="presentation">
                <li repeat.for="suggestedTag of suggestedTags" click.delegate="addTag(suggestedTag)" class="suggested-tag">
                    <a role="option"><span><strong>${suggestedTag.name}</strong></span></a>
                </li>
            </ul>
        </div>
    </div>
</template>
