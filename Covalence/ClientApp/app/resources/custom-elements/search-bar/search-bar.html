<template class="search-bar">
    <require from="./search-bar.scss"></require>
    <div class="field has-addons is-inline-flex is-fullwidth">
        <div class="control is-expanded">
            <tag-editor existing-tags.bind="searchQuery" add.delegate="updateSearchQuery($event.detail, true)" remove.delegate="updateSearchQuery($event.detail, false)"></tag-editor>
        </div>
        <div class="control">
            <button class="button is-info" click.delegate="search()">
                Search
            </button>
        </div>
    </div>
</template>
