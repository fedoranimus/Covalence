<template bindable="users">
    <article if.bind="hasResults">
        No users available
    </article>
    <article else class="media" repeat.for="user of users">
        <div class="media-content">
            <div class="content">
                <div class="level">
                    <div class="level-left">
                        <p><strong>${user.firstName} ${user.lastName}</strong> <!--<small>by ${post.author.firstName} ${post.author.lastName}</small>--></p>
                    </div>
                    <!-- <div class="level-right">
                        <small>${post.dateModified}</small>
                    </div> -->
                </div> 
                <div class="level">
                    <span>${user.bio}</span>
                </div>
                <!-- <div innerhtml.bind="post.content | markdown | sanitizeHTML"></div> -->
            </div>
            <div class="level">
                <div class="level-left">
                    <div class="level-item" repeat.for="tag of user.tags">
                        <span class="tag">
                            ${tag.name}
                        </span>
                    </div>
                </div>
                <div class="level-right">
                    <div show.bind="user.connectionStatus == 4" class="level-item">
                        <a class="button is-primary">Request Connection</a>
                    </div>
                    <div show.bind="user.connectionStatus == 0" class="level-item">
                        <a class="button is-success">Confirm Connection</a>
                        <a class="button is-danger">Reject Connection</a>
                    </div>
                    <div show.bind="user.connectionStatus == 1" class="level-item">
                        Awaiting confirmation from ${user.firstName}
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </article>
</template>
