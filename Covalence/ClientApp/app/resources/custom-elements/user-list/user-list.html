<template>
    <div if.bind="!hasResults" class="level">
        <div class="level-item">
            <p class="subtitle">
                No users available
            </p>
        </div>
    </div>
    <div else class="au-animate">
        <article class="media" repeat.for="user of users.items">
            <div class="media-content">
                <div class="content">
                    <div class="level">
                        <div class="level-left">
                            <p><strong>${user.firstName} ${user.lastName}</strong></p>
                        </div>
                    </div> 
                    <div class="level">
                        <span>${user.bio}</span>
                    </div>
                </div>
                <div class="level">
                    <div class="level-left">
                        <div class="level-item" repeat.for="tag of user.tags">
                            <span class="tag">
                                ${tag.name}
                            </span>
                        </div>
                    </div>
                    <div class="level-right">
                        <div show.bind="user.connectionStatus == 4" class="level-item">
                            <a class="button is-primary" click.delegate="requestConnection(user.id)">Request Connection</a>
                        </div>
                        <div show.bind="user.connectionStatus == 0" class="level-item">
                            <a class="button is-success" click.delegate="confirmConnection(user.id)">Confirm Connection</a>
                            <a class="button is-danger" click.delegate="rejectConnection(user.id)">Reject Connection</a>
                        </div>
                        <div show.bind="user.connectionStatus == 1" class="level-item">
                            Awaiting confirmation from ${user.firstName}
                            <a class="button is-warning" click.delegate="cancelConnectionRequest(user.id)">Cancel Request</a>
                        </div>
                        <div show.bind="user.connectionStatus == 2" class="level-item">
                            Connected
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </article>
        <nav class="pagination is-rounded" role="navigation" aria-label="pagination">
            <button class="button pagination-previous" disabled.bind="!hasPreviousPage" click.delegate="previousPage()">Previous Page</button>
            <button class="button pagination-next" disabled.bind="!hasNextPage" click.delegate="nextPage()">Next page</button>
            <ul class="pagination-list">
                Page ${users.pageNumber} of ${users.totalPages}

    </div>
