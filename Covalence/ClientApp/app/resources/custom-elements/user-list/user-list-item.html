<template>
    <div class="media-content">
        <div class="content">
            <div class="level">
                <div class="level-left">
                    <a route-href="route: profile; params.bind: { id: user.id }"><p><strong>${user.firstName} ${user.lastName}</strong></a>
                    <i if.bind="hasDistance">${user.distanceToUser | distance} kilometers away</i></p>
                </div>
            </div> 
            <div class="level">
                <span>${user.bio}</span>
            </div>
        </div>
        <div class="level">
            <div class="level-left">
                <div class="level-item" repeat.for="tag of user.tags">
                    <span class="tag">
                        ${tag.name}
                    </span>
                </div>
            </div>
            <div class="level-right">
                <connector remote-user.bind="user"></connector>
            </div>
        </div>
    </div>
    <hr>
</template>
