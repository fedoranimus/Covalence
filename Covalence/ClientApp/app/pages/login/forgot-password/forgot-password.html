<template>
    <div class="container">
        <h1>Forgot your password?</h1>
        <h2>Enter your email below to have a reset code sent to you.</h2>
        <form method="post" name="passwordForm" submit.delegate="forgotPassword()">
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com" value.bind="password">
                </div>
            </div>
            <div class="field">
                <p class="control">
                    <button type="submit" class="button is-primary">Reset</button>
                </p>
            </div>
        </form>
    </div>
</template>
