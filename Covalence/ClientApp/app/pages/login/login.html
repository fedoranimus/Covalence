<template>
  <require from="./login.scss"></require>
  <form method="post" name="loginForm" submit.delegate="login()" class="login-form container">
    <div class="field" validation-errors.bind="emailErrors">
      <label class="label" for="email">Email</label>
      <input class="input" type="email" name="email" value.bind="model.email & validate" placeholder="Email Address" required autofocus>
      <p class="help is-danger" repeat.for="errorInfo of emailErrors">${errorInfo.error.message}</p>
    </div>

    <div class="field" validation-errors.bind="passwordErrors">
      <label class="label" for="password">Password</label>
      <input class="input" type="password" name="password" value.bind="model.password & validate" placeholder="Password" required>
      <p class="help is-danger" repeat.for="errorInfo of passwordErrors">${errorInfo.error.message}</p>
    </div>

    <div class="field">
      <p class="control">
        <button type="submit" class="button is-primary" disabled.bind="!canLogin">Log in</button>
      </p>
      <p show.bind="error !== null" class="help is-danger">${error}</p>
      <p class="text-center">
        Test Account - fixture@test.com // 123Abc!
      </p>
      <p class="text-center">
        <a href="#/forgot-password">Forgot your password?</a>
      </p>
      <p class="text-center">
        <a href="#/register">Don't have an account?</a>
      </p>
    </div>        
  </form>
</template>
