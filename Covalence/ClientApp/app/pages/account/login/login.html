<template class="login">
  <require from="./login.scss"></require>
  <form class="pure-form pure-form-aligned" method="post" name="loginForm">
    <fieldset>
      <legend class="account-header">Log in</legend>

      <div class="pure-control-group">
        <label for="email">Email</label>
        <input class="form-control input-lg" type="email" name="email" value.bind="email" placeholder="Email Address" required autofocus>
      </div>

      <div class="pure-control-group">
        <label for="password">Password</label>
        <input class="form-control input-lg" type="password" name="password" value.bind="password" placeholder="Password" required>
      </div>

      <div class="pure-controls">
        <button type="submit" click.delegate="login()" class="pure-button pure-button-primary">Log in</button>

        <p class="text-center">
          <a href="#">Forgot your password? (TODO)</a>
        </p>
      </div>
    </fieldset>          
  </form>
</template>
