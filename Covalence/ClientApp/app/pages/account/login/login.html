<template class="login">
  <require from="./login.scss"></require>
  <form method="post" name="loginForm" submit.delegate="login()">
    <fieldset>
      <legend class="account-header">Log in</legend>

      <div class="field">
        <label class="label" for="email">Email</label>
        <p class="control">
          <input class="input" type="email" name="email" value.bind="email" placeholder="Email Address" required autofocus>
        </p>
      </div>

      <div class="field">
        <label class="label" for="password">Password</label>
        <p class="control">
          <input class="input" type="password" name="password" value.bind="password" placeholder="Password" required>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <button type="submit" class="button is-primary">Log in</button>
        </p>
        <p show.bind="error !== null" class="help is-danger">${error}</p>
        <p class="text-center">
          <a href="#">Forgot your password? (TODO)</a>
        </p>
      </div>
    </fieldset>          
  </form>
</template>
