<template>
    <div class="container">
        <form submit.delegate="isEdit ? updatePost() : createPost()">
            <div class="field">
                <label class="label">Title</label>
                <p class="control">
                    <input class="input" type="text" placeholder="Title" value.bind="title">
                </p>
            </div>
            <div class="field">
                <label class="label">Message</label>
                <p class="control">
                    <textarea class="textarea" placeholder="Textarea" value.bind="content"></textarea>
                </p>
            </div>
            <hr>
            <div innerhtml.bind="content | markdown | sanitizeHTML"></div>
            <div class="field is-grouped">
                <p class="control">
                    <button type="submit" class="button is-primary">Submit</button>
                </p>
                <p class="control">
                    <button class="button is-link">Cancel</button>
                </p>
            </div>
        </form>
    </div>
</template>
