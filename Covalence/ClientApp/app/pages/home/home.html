<template>
    <require from="./home.scss"></require>
    <div class="home">
        <div class="container">
            <div class="columns">
                <div class="column vertical-center">
                    <div class="home-information">
                        <span class="home-tagline-tag">Share your expertise</span>
                        <span class="home-tagline-tag">Share your studies</span>
                        <span class="home-tagline-line">Connecting mentors and experts with students and researchers around the world.</span>
                        <div class="home-get-started field is-grouped">

                                    <input class="input" type="email" placeholder="Enter your email address..." value.bind="emailAddress">
                                </p>
                                <p class="control">
                                    <a class="button is-primary" route-href="route: register; params.bind: { email:emailAddress }">Get Started</a>
                                </p>
                        </div>
                    </div>
                    
                </div>
                <div class="column vertical-center">
                    <div class="home-illustration">
                        <img alt="illustration" />
                    </div>
                </div>
            </div>
            <div class="columns">
                <span class="how-it-works">
                    
                </span>
                <div class="column">

                </div>
                <div class="column">


                </div>
            </div>
        </div>
    </div>
</template>
