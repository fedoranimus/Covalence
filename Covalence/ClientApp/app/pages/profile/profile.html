<template>
    <require from="./profile.scss"></require>
    <div class="container">
        <form>
        <div class="field" validation-errors.bind="firstNameErrors">
            <label class="label">First Name</label>
            <div class="control">
                <input class="input" class.bind="firstNameErrors.length ? 'is-danger' : ''" type="text" value.bind="profile.firstName & validate" placeholder="First Name">
            </div>
            <p class="help is-danger" repeat.for="errorInfo of firstNameErrors">${errorInfo.error.message}</p>
        </div>

        <div class="field" validation-errors.bind="lastNameErrors">
            <label class="label">Last Name</label>
            <div class="control">
                <input class="input" class.bind="lastNameErrors.length ? 'is-danger' : ''" type="text" value.bind="profile.lastName & validate" placeholder="Last Name">
            </div>
            <p class="help is-danger" repeat.for="errorInfo of lastNameErrors">${errorInfo.error.message}</p>
        </div>

        <div class="field" validation-errors.bind="emailErrors">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" class.bind="emailErrors.length ? 'is-danger' : ''" type="email" value.bind="profile.email & validate" placeholder="Email Address">
            </div>

            <p class="help is-danger" repeat.for="errorInfo of emailErrors">${errorInfo.error.message}</p>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" disabled.bind="!canSave">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link">Cancel</button>
            </div>
        </div>
        </form>
    </div>
</template>
