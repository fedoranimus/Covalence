<template bindable="router">
  <require from="./nav.scss"></require>
  <nav class="nav">
    <div class="container">
      <div class="nav-left">
        <a class="nav-item" href="#"> 
          <span class="logo"></span>
          <span class="name">${router.title}</span>
        </a>
        <a repeat.for="row of router.navigation | authFilter: isAuthenticated" class="nav-item ${row.isActive ? 'is-active' : ''}" href.bind="row.href">${row.title}</a>
      </div>
        
      <div class="nav-right" show.bind="!isAuthenticated">
        <a class="nav-item" href="/#/login">Login</a>
        <div class="nav-item">
          <div class="field">
          <p class="control">
            <a class="button" href="/#/register">
              <span>Sign Up</span>
            </a>
          </p>
          </div>
        </div>
      </div>
      <div class="nav-right" show.bind="isAuthenticated">
          <div class="nav-item">
            <div class="field">
              <p class="control">
                <a class="button is-success is-inverted is-outlined">
                  + New Post
                </a>
              </p>
            </div>
          </div>
          <a class="nav-item" href="/#/profile">${displayName}</a>
          <a class="nav-item" href="/#/" click.delegate="logout()">Logout</a>
      </div>
    </div>

      <!--<ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>-->
  </nav>
</template>
